<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Search</title>
</head>
<body>


<form th:method="GET" th:action="@{books/search}">

</form>

</body>
</html>
