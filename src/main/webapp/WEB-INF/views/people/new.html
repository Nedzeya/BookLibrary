<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <label for="name"> Enter surname, name and middle name(if any): </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Name Error
    </div>

    <br/>
    <br>

    <label for="year"> Enter the year of birth: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}"
         th:errors="*{year}"> Year error
    </div>


    <br>
    <br>

    <input type="submit" value="Create"/>

</form>

<br>
<br>
<a th:href="@{/people }"> o-<  Back to people list </a>

</body>
</html>
